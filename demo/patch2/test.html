    const config = {

         shuffle(arr) {
            let i = arr.length;
            while (i) {
                let j = Math.floor(Math.random() * i--);
                [arr[j], arr[i]] = [arr[i], arr[j]];
            }
        },
        change(){

          this.$forceUpdate()
        }
      }
    }
