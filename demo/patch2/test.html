<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script>

    let config = {
      comments: true,
      el: "#app",
      components: {
        'async-example': function (resolve, reject) {
          setTimeout(function () {
            // 向 `resolve` 回调传递组件定义
            resolve({
              template: '<div>I am async!</div>'
            })
          }, 100000)
        }
      },
      template: `<div><!-- hello --><span>1</span><async-example/></div>`,
      data: function () {
        return {
          message: 1
        }
      }

    }
    new Vue(config)
  </script>
</body>

</html>
